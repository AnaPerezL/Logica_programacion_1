<meta charset="UTF-8">

<h1>CÁLCULO DIFERENCIA DE EDAD</h1>
<h3>¿Cuántos años de diferencia tienes con tu hermano?</h3>


<script>

	function saltarlinea() {
		document.write("<br>");
		// body...
	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	var miEdad = 27;
	var edadHermano = 24;
	var diferenciaEdad = miEdad - edadHermano;

	imprimir("Nuestra diferencia de edad es: " + diferenciaEdad + " años.");


	

</script>
